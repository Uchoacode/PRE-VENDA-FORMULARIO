<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop Prelude</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo-placeholder">
        <img src="WhatsApp_Image_2024-07-16_at_21.40.02-removebg-preview - cópia.png" alt="Logo" class="custom-logo" />
      </div>
      <h1 class="header-title">Drop Prelude</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="form-section">
        <form id="preOrderForm" class="form">
          <!-- Dados Pessoais -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />
          </div>

          <!-- Escolha da Camisa -->
          <div class="form-group">
            <label for="tamanho">Tamanho da camisa</label>
            <select id="tamanho" name="tamanho" required>
              <option value="">Selecione o tamanho</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="GG">GG</option>
            </select>
          </div>

          <div class="form-group">
            <label>Modelo da camisa</label>
            <div class="shirt-selector">
              <div class="shirt-option" data-color="preta" data-price="R$ 99,90">
                <div class="shirt-images">
                  <img class="front-image" src="camisa_preta_frente.jpg" alt="Camisa Preta Frente" />
                  <img class="back-image" src="camisa_preta_verso.jpg" alt="Camisa Preta Verso" />
                </div>
                <span>Preta</span>
                <span class="price">R$ 99,90</span>
              </div>
              <div class="shirt-option" data-color="branca" data-price="R$ 99,90">
                <div class="shirt-images">
                  <img class="front-image" src="camisa_branca_frente.jpg" alt="Camisa Branca Frente" />
                  <img class="back-image" src="camisa_branca_verso.jpg" alt="Camisa Branca Verso" />
                </div>
                <span>Branca</span>
                <span class="price">R$ 99,90</span>
              </div>
            </div>
            <input type="hidden" id="modelo" name="modelo" required />
          </div>

          <!-- Personalização e Pagamento -->
          <div class="form-group">
            <label for="bilhete">Nome para o bilhete de agradecimento</label>
            <input type="text" id="bilhete" name="bilhete" />
          </div>

          <div class="form-group pix-payment-section">
            <label>Pagamento via Pix</label>
            <div class="pix-details">
              <img src="pix_qrcode.png" alt="QR Code Pix" class="pix-qrcode" />
              <span class="pix-label">Chave Pix:</span>
              <span id="chavePix" class="pix-key">sua.chave.pix@email.com</span>
              <button type="button" id="copiarPix" class="pix-copy-button">Copiar</button>
            </div>

            <div class="form-group">
              <label for="comprovante">Anexe o comprovante do Pix</label>
              <input type="file" id="comprovante" name="comprovante" accept="image/*,application/pdf" required />
            </div>

            <div class="form-group-checkbox">
              <input type="checkbox" id="pixConfirm" name="pixConfirm" required />
              <label for="pixConfirm">Confirmo que realizei o pagamento via Pix</label>
            </div>
          </div>
        </form>
      </section>

      <!-- Vídeos -->
      <section class="videos-section">
        <div class="video-container">
          <h3>Veja Como Virá Sua Camisa</h3>
          <div class="video-placeholder">
            <p>Vídeo de embalagem será inserido aqui</p>
          </div>
        </div>

        <div class="video-container">
          <h3>Brand Shooting</h3>
          <div class="video-placeholder">
            <video src="VIDEO FINALIZADO PRÉ VENDA.mp4" controls class="video-final"></video>
          </div>
        </div>          
      </section>

      <!-- Botão Finalizar -->
      <section class="submit-section">
        <button type="submit" form="preOrderForm" class="submit-btn">Finalizar Cadastro</button>
      </section>
    </div>
  </main>

  <div id="thankYouMessage" class="thank-you-message hidden">
    <div class="thank-you-content">
      <h2>Obrigado por se cadastrar!</h2>
      <p>Em breve você receberá todas as informações da nossa pré-venda.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
